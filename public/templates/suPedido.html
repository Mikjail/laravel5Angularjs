<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
    <h3 class="modal-title" id="myModalLabel">Su Pedido</h3>
</div>
<div class="modal-body">
    <div id="menu">
        <div>
            <table class="table table-responsive table-hover table-condensed" ng-if="totalCantBought > 0">
                <thead>
                    <th class="text-center">Producto</th>    
                    <th class="text-center">Sabor</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-center">Restar/Sumar</th>
                    <th class="text-center">Total</th>
                </thead>
                <tbody>
                    <tr ng-repeat="product in productsBought()">
                        <td>
                            {{productTypeName(product).description}}
                        </td>
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            {{product.cant}}
                        </td>
                        <td>
                                <a href="javascript:void(0)" ng-click="substractProduct(product)" style="color:black;"><i class="fa fa-minus" aria-hidden="true"></i>  </a>
                                &emsp; &emsp;
                                <a href="javascript:void(0)" ng-click="addProduct(product)" style="color:black;"> <i class="fa fa-plus" aria-hidden="true"></i></a>
                        </td>
                        <td>
                            {{product.price * product.cant | currency}}$
                        </td>
                    </tr>       
                </tbody>
            </table>
        </div>
    </div>
    <div ng-if="totalCantidad()<=0">
        <h1>Su compra esta vac√≠a</h1>
    </div>
</div>

<div class="modal-footer" ng-if="isOpen() == true">
    <h1 class="text-center">{{totalCompra()| currency}} </h1>
    <a href="#menu" class="btn btn-default pull-left" style="border:1px solid white;" ng-if="totalCompra() >= 0">Menu</a>
    <a href="#enviar" class="btn btn-default" style="border:1px solid white;" ng-if="totalCompra() > 0">Continuar</a>
</div>
<div class="modal-footer" ng-if="isOpen() == false">
    <h1 class="text-center">{{totalCompra()| currency}} </h1>
    <a href="#menu" class="btn btn-default pull-left" style="border:1px solid white;" ng-if="totalCompra() >= 0">Menu</a>
    <a href="#fueraHorario" class="btn btn-default" style="border:1px solid white;" ng-if="totalCompra() > 0">Continuar</a>
</div>
