<div id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active hidden-xs">
                <div class="col-md-offset-3 col-sm-offset-3">
                    <div class="col-sm-6 col-md-8 hidden-xs">
                        <video src="img/videoCP.mp4" controls></video>
                        <hr>
                    </div>

                </div>
            </div>
            <div class="item" ng-repeat="producto in productos.Slide1">
                <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
                    <div class="col-md-12 hidden-xs">
                        <a data-toggle="modal" data-target="#myModal" ng-click="verDetalle(producto.id);" class="btn cart col-md-2 col-sm-2">
                            <img src={{producto.cart}} alt="img-responsive">
                        </a>
                        <img src={{producto.img}} alt="Generic placeholder thumbnail" class="imgArepas img-responsive">
                        <hr class="visible-xs">
                        <br>
                        <button class="col-md-offset-5 col-md-2 btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="verDetalle(producto.id);">
                    Detalles</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container visible-xs">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-4" ng-repeat="producto in productos.Slide1">
            <img src={{producto.img}} alt="" class="col-sm-12 img-responsive">
        </div>

    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                &times;
                            </button>
                <h1 class="modal-title" id="myModalLabel">{{detalles.nombre}}</h1>
            </div>
            <div class="modal-body">
                <h3>{{detalles.descripcion}}</h3>
                <div ng-repeat="ingrediente in detalles.ingredientes">
                    <p>{{ingrediente}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
