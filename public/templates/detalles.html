<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                &times;
                            </button>
                <h1 class="modal-title" id="myModalLabel">{{detalles.nombre}}</h1>
            </div>
            <div class="modal-body">
                <h3>{{detalles.descripcion}}</h3>
                <div ng-repeat="ingrediente in detalles.ingredientes">
                    <p>{{ingrediente}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" style="border:1px solid black;" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
